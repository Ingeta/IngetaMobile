<swiper-container #swiper *ngIf="loading"
                  class="getting-started-slides"
                  [slidesPerView]="4.5"
                  [spaceBetween]="10"
                  [loop]="true">
    <swiper-slide class="browsing-categories-slide question-slide" *ngFor="let item of [0,1,2,3,4,5,6,7]; let i=index">
        <ion-chip color="red-background" width="100%">
            <ion-label></ion-label>
        </ion-chip>
    </swiper-slide>
</swiper-container>
<swiper-container #swiper *ngIf="!loading"
                  class="getting-started-slides"
                  [slidesPerView]="4.5"
                  [spaceBetween]="10"
                  [loop]="true">
    <swiper-slide class="browsing-categories-slide question-slide" *ngFor="let item of categories; let i=index">
        <ion-chip color="red-background" width="100%" (click)="goToArticlesPageByCategory(item.id)">
            <ion-label [innerHTML]="item.name"></ion-label>
        </ion-chip>
    </swiper-slide>
</swiper-container>
