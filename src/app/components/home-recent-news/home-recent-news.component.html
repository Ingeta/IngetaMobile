<swiper-container class="getting-started-slides" *ngIf="loading"
                  [spaceBetween]="10"
                  [loop]="true">
    <swiper-slide
        class="browsing-categories-slide question-slide" *ngFor="let item of [0,1,2,3,4,5,6]">
        <ion-skeleton-text style="height: 200px;border-radius: 10px;" animated></ion-skeleton-text>
    </swiper-slide>
</swiper-container>
<swiper-container #swiper class="getting-started-slides"  *ngIf="!loading"
                  [slidesPerView]="1.2"
                  [spaceBetween]="10"
                  [loop]="true">
    <swiper-slide [ngStyle]="{'background' : 'linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url(' + item.media_url + ')'}"
        class="browsing-categories-slide question-slide" *ngFor="let item of posts">
        <div class="details">
            <h2 [innerHTML]="item.title.rendered"></h2>
            <p><ion-icon name="time-outline" color="color1"></ion-icon> {{item.date | date}}</p>
        </div>
    </swiper-slide>
</swiper-container>
